<div class="card-register">
  <form #gfgform="ngForm">
    <!-- {{gfgform.value | json}} -->
  <input type="email" class="form-control"  placeholder="Enter Your UserName" name ='UserName' ngModel/>
  <input type="password" class="form-control" placeholder="Enter Password" name ='password' ngModel/>
  <button
    type="submit"
    (click)="registerUser()"
    class="btn btn-outline-primary"
    ngbTooltip="Click to Register"
    placement="right"
    >Register</button>
  </form>
</div>
