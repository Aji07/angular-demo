<br>
<div class="card-login">
  <form #gfgform="ngForm">
  <input type="text" class="form-control" placeholder="Enter Your UserName" name ='UserName' ngModel/>
  <input type="password" class="form-control" placeholder="Enter Password" name ='password' ngModel/>
  <button
    type="submit"
    (click)="login()"
    class="btn btn-outline-primary"
    ngbTooltip="Click to Login"
    placement="right"
  >Login</button>
  </form>
</div>
